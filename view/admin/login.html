<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
  <div class="login">
    <form class="login-wrap">
      <img class="avatar" src="/assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" value="{{admin_email}}" name="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" value="{{admin_pwd}}" name="passwd" class="form-control" placeholder="密码">
      </div>
      <a class="btn btn-primary btn-block" href="javascript:;">登 录</a>
    </form>
  </div>
  <script type="text/javascript" src="/assets/vendors/jquery/jquery.min.js"></script>
  <script type="text/javascript">
  $('.btn-primary').click(function(){
    // alert($('.login-wrap').serialize())
    $.ajax({
      url: "/admin/checkLogin",
      type: 'post',
      data: $('.login-wrap').serialize(),
      dataType: 'json',
      success: function(result){
        console.log(result)
        alert(result.message);
        if(result.code == 200){
          location.href='/admin/index';
        }
      }
    })
  })
</script>
</body>
</html>
